import = [
  "~/.config/alacritty/catppuccin-mocha.toml"
]

[env]
TERM = "xterm-256color"

[window]
opacity = 1
decorations = "none"
dynamic_padding = true

[window.padding]
x = 10
y = 10

[font]
size = 13

[font.normal]
family = "Berkeley Mono"
style = "Regular"

[font.bold]
family = "Berkeley Mono"
style = "Regular"

[font.italic]
family = "Berkeley Mono"
style = "Regular"

[font.bold_italic]
family = "Berkeley Mono"
style = "Regular"
